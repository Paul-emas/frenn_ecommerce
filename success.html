<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frenn e-commerce success page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<script src="https://kit.fontawesome.com/d7c9b6ebd5.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<aside>
				<nav class="navbar">
					<div class="navbar__content">
						<div class="navbar__logo">
							<a href="/">
								<img src="/images/logo.png" height="38" alt="Frenn bank logo" srcset="" />
							</a>
						</div>
						<i class="fa fa-bars navbar__menu"></i>
						<ul class="navbar__links-container">
							<a href="#" class="navbar__links">Home</a>
							<a href="#" class="navbar__links">Shop</a>
							<a href="#" class="navbar__links">Checkout</a>
							<button class="navbar__btn navbar__btn-cart">
								<i class="fa fa-shopping-cart"></i>
							</button>
							<button class="navbar__btn navbar__btn-login">Login</button>
						</ul>
					</div>
				</nav>
			</aside>
			<div class="success__container">
				<div class="success__content">
					<div class="success__image">
						<img src="/images/success-check.jpg" alt="Frenn success image" />
					</div>
					<h1 class="success__heading">Thank you for placing your order with our store!</h1>
					<p class="success__caption">
						You can track your order in the using this ID: <strong>12DAT2by01</strong>, a confirmation email has also
						been sent.
					</p>
					<a href="\">
						<button class="return-btn">Return Home</button>
					</a>
				</div>
			</div>
		</main>
	</body>
</html>
